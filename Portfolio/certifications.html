        main {

        .image-ronde {

            width: 150px;
            height: 150px;
            border-radius: 50%;

        }

        /* Bloc réalisations */
        .realisations {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-bottom: 60px;
        }

        .realisation {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .realisation img {
            width: 100%;
            aspect-ratio: 1;
        }

        .texte {
            background: white;
            width: 100%;
            text-align: center;
            padding: 10px;
        }

        .buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 10px;
        }

        .buttons a {
            padding: 8px 15px;
            background-color: #2c6e49;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .buttons a:hover {
            background-color: #1d4732;
        }

        /* Grille pour les langages */
        .images-grid, .autres-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4 colonnes pour les langages */
            gap: 30px; /* Espace entre les cases */
            justify-items: center;
            align-items: center;
            padding: 20px;
        }

        .images-grid img, .autres-grid img {
            width: 150px; /* Taille des images */
            height: 150px; /* Taille des images */
            object-fit: contain; /* Préserve les proportions de l'image */
        }

        /* Ajout d'espacement entre les sections */
        section {
            margin-bottom: 100px; /* Ajoute de l'espace sous chaque section */
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #006d64;
            color: #006d64;
        }

        /* Ajout d'espace supplémentaire sous le footer */
        footer {
            margin-top: 60px; /* Espace au-dessus du footer */

            color: #ffffff;
        }

.pdf-wrapper img {
